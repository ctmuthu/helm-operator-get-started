---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: podinfo-dev
  namespace: dev
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/chart-image: glob:dev-*
spec:
  releaseName: podinfo-dev
  chart:
    git: https://github.com/ctmuthu/helm-operator-get-started.git
    path: charts/podinfo
    ref: master
  values:
    image:
      repository: ctmuthu93/configcontainer
      tag: latest
    replicaCount: 1
    hpa:
      enabled: false
